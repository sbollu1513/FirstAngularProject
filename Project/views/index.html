<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>

    <script src="../controller/indexCtrl.js" type="text/javascript"></script>
    <script src="../controller/shopCtrl.js" type="text/javascript"></script>
    <title>AngularJS</title>
</head>
<body>
<div ng-controller="indexCtrl">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">First Angular App</a>
    </div>
    <div >
      <ul class="nav navbar-nav">
        <li class="active" ng-repeat="item in items"><a href="#">{{item.title}}</a></li>
        </ul>
    </div>
    </div>
        <div class="container">
        <div class="jumbotron">
        <input type="text" ng-model="name" placeholder="Enter Some Text Here:"></input>
        {{Hello}} <label>{{name}}</label>
        </div>
  </div>
</nav>   
</div>
<div class="container jumbotron " ng-controller="shopCtrl">
    <div ng-repeat='item in items'>
        <span>{{item.title}}</span>
        <input ng-model="item.quantity"></input>
        <span> {{item.price | currency}}</span>
        <span>{{item.price * item.quantity | currency}}</span>
        <button ng-click="remove($index)">Remove</button></br>        
    </div>
    <label>{{message}}</label></br>
    <input type="checkbox" ng-model="youCheckedIt"></input>
    {{youCheckedIt}}
</div>
</body>
</html>
