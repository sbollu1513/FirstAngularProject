<!DOCTYPE html>
<html ng-app="myApp1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>

    <script src="../controller1/shopCartCtrl.js" type="text/javascript"></script>


    <title>AngularJS</title>
</head>

<body>
<!--About Ctrl-->
<div class="container jumbotron" ng-controller="shopCartCtrl">
        <div ng-repeat="item in items">
            {{item.name}} 
            <span><input type="text" ng-model="item.quantity"></input></span>
            <span>{{item.price | currency}}</span> ||
            <span>{{item.price * item.quantity | currency}}</span>
        </div>
    <div>Total: {{totalCart() | currency}}</div>
    <div>Discount: {{bill.discount | currency}}</div>
    <div>Subtotal: {{subtotal() | currency}}</div>
</div>

</body>
</html>
</script>
